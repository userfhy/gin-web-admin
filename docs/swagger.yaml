          schema:
            $ref: '#/definitions/common.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建规则
      tags:
      - Casbin
  /casbin/{id}:
    delete:
      consumes:
      - application/json
      description: 删除规则信息
      parameters:
      - description: casbin_id
        in: path
        name: id
        required: true
        type: integer
      - description: 删除规则
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/casbinService.AddCasbinStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除规则
      tags:
      - Casbin
    put:
      consumes:
      - application/json
      description: 修改规则信息
      parameters:
      - description: casbin_id
        in: path
        name: id
        required: true
        type: integer
      - description: 修改规则
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/casbinService.AddCasbinStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.Response'
      security:
      - ApiKeyAuth: []
      summary: 修改规则
      tags:
      - Casbin
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: user login
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/userService.AuthStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
      summary: User Login
