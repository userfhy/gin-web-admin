definitions:
  casbinService.AddCasbinStruct:
    properties:
      v0:
        description: role_key
        maxLength: 20
        minLength: 3
        type: string
      v1:
        description: path
        maxLength: 30
        minLength: 4
        type: string
      v2:
        description: method
        maxLength: 8
        minLength: 2
        type: string
    required:
    - v0
    - v1
    - v2
    type: object
  common.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  reportService.ReportStruct:
    properties:
      activity_id:
        maximum: 10
        minimum: 1
        type: integer
      name:
        maxLength: 10
        minLength: 1
        type: string
      phone:
        maxLength: 15
        minLength: 4
        type: string
    required:
    - name
    - phone
    type: object
  roleService.CreateRoleStruct:
    properties:
      remark:
        description: 备注
        maxLength: 100
        minLength: 4
        type: string
      role_key:
        maxLength: 10
        minLength: 4
        type: string
      role_name:
        description: 角色名称
        maxLength: 10
        minLength: 4
        type: string
    required:
    - role_key
    - role_name
    type: object
  roleService.UpdateRoleStruct:
    properties:
      remark:
        description: 备注
        maxLength: 100
        minLength: 4
        type: string
      role_name:
        description: 角色名称
        maxLength: 10
        minLength: 4
        type: string
    required:
    - role_name
    type: object
  userService.AddUserStruct:
    properties:
      password:
        maxLength: 20
        minLength: 4
        type: string
      role_id:
        minimum: 0
        type: integer
      user_name:
        maxLength: 20
        minLength: 4
        type: string
    required:
    - password
    - user_name
    type: object
  userService.AuthStruct:
    properties:
      password:
        maxLength: 20
        minLength: 4
        type: string
      user_name:
        maxLength: 20
        minLength: 4
        type: string
    required:
    - password
    - user_name
    type: object
  userService.ChangePasswordStruct:
    properties:
      new_password:
        maxLength: 20
        minLength: 6
        type: string
      old_password:
        maxLength: 20
        minLength: 4
        type: string
    required:
    - new_password
    - old_password
    type: object
info:
  contact: {}
  license:
    name: MIT
    url: https://github.com/userfhy/gin-web-admin/blob/master/LICENSE
  termsOfService: https://github.com/userfhy/gin-web-admin
paths:
  /casbin:
    get:
      consumes:
      - application/json
      description: 获取规则列表
      parameters:
      - description: page number
        in: query
        name: p
        required: true
        type: integer
      - description: page limit
        in: query
        name: "n"
        required: true
        type: integer
      - description: v0 根据 role key 分组
        in: query
        name: group_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.Response'
      security:
      - ApiKeyAuth: []
      summary: 规则列表
      tags:
      - Casbin
    post:
      consumes:
      - application/json
      description: 创建规则
      parameters:
      - description: create new user
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/casbinService.AddCasbinStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Response'
        "500":
